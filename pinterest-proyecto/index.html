<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Pinterest</title>
    <link href="pinterest.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hud">
        <div class="menu">
           <!--  Hijos-->
            <div class="button"> 
                <a href="https://www.pinterest.com.mx/" target="_blank">
                    <img src="pinterest.png" alt="" width="24px" height="24px"   > <!-- Aquí va el svg de pinterest -->
                 </a>
            </div>
            <div class="iniciocontainer">
                <div class="iniciobox">
                    <div class="inicio">
                        <div class="iniciotext"> Inicio</div>
                        <div class="inicioarrow">
                            <img src="down.png" alt="down" width="12px" height="12px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="searchboxcontainer">
                <div class="searchbox">
                    <div class="bar">
                        <div class="lupa">
                            <img src="lupa.png" alt="lupa" width="16px" height="16px">
                        </div>
                        <div class="busqueda"> 
                            <div class="buscar">Buscar
                                <div class="meh"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="button-container">
                <div class="button">
                    <img src="bell.png" alt="notificaciones" width="24px" height="24px">
                </div>
                <div class="button">
                    <img src="message.png" alt="mensajes" width="24px" height="24px">
                </div>
                <div class="button" id="profile-img">
                </div>
                <div id="opciones">
                    <img src="flechaabajo.png" alt="menu" height:="12px"  width="12px">
                </div>
            </div>
        </div>
    </header>
    <!-- mpiezan las imagenes -->
    <section class="appcontent">
        <div class="maincontainer">
            <div class="child, undertext" >
                <img src="serigrafia.jpg" alt="serigrafia" class="image">

            </div>
            <div class="child hover">
                <img src="pantone.jpg" alt="patrones de colores" class="image">
            </div>
            <div class="child hover">

            </div>
            <div class="child hover">

            <div class="child hover" >

            <div class="child">
                <img src="auto2.jpg" alt="auto" class="image">
            </div>
            <div class="child">
                <img src="auto3.jpg" alt="auto" class="image" >

            <div class="child">

            <div class="child">

            <div class="child" >

        <img src="ayuda.png" alt="ayuda" width="20px" height="20px">
